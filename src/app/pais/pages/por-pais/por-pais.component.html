<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text" 
            name="termino"  
            class="form-control" 
            [(ngModel)]="termino"
            placeholder="Buscar país..." />
        </form>
    </div>
</div>

<hr/>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro el término {{termino}}
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Poblacion </th>
                    <th> Nombre </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let indice=index">
                    <td>{{indice + 1}}</td>
                    <td>
                        <img [src]="pais.flags.png" alt=`{{pais.flags.alt}}` class="small-flag">
                    </td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
