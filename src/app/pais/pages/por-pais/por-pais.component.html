<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebaunce)="sugerencias($event)"
            placeHolder="Buscar país...">
        </app-pais-input>
    </div>
</div>

<hr/>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro el término {{termino}}
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
